<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu">
          <div class="menu__left">
            <p class="menu__user-name">Usename</p>
            <p class="menu__user-status">Status</p>
          </div>
          <div class="menu__right">
            <div class="menu__icon">
              <i class="fas fa-phone-alt"></i>
            </div>
            <div class="menu__icon">
              <i class="fas fa-search"></i>
            </div>
            <div class="menu__icon">
              <i class="fas fa-window-maximize"></i>
            </div>
            <div class="menu__icon">
              <i class="fas fa-ellipsis-v"></i>
              <ul>
                <li>To call</li>
                <li>Search</li>
                <li>Add contact</li>
                <li>Clear history</li>
                <li>Clear chat</li>
                <li>Block contact</li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="user">
          <div class="user__avatar"></div>
          <div class="user__text">
            <input type="text" />
          </div>
        </div>
      </div>
      <footer>
        <div class="menu menu_bottom">
          <div class="menu__left menu__left_bottom-left">
            <div class="menu__icon menu__icon_bottom-left">
              <i class="fas fa-paperclip"></i>
            </div>
            <div class="menu__text">
              <textarea name="comments" placeholder="Input text..." class="menu__comment"></textarea>
            </div>
          </div>
          <div class="menu__right menu__right_bottom-right">
            <div class="menu__icon menu__icon_bottom-right">
              <i class="fas fa-smile"></i>
            </div>
            <div class="menu__icon menu__icon_bottom-right">
              <i class="fas fa-microphone"></i>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
